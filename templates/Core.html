<!DOCTYPE html>
<html lang="en">
<head>
  <title>NetOps</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type=text/css href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="/static/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/static/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script type="text/javascript" src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  .left-links{
     flex:1 1 200px;
  }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="left-links">
    <a class="navbar-brand" href="/main_core">Core Switch Monitoring</a>
  </div>
  <div class="right-links">
    <a class="navbar-brand" href="/logout">Logout</a>
  </div>
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <table class="table table-hover">
    <thead>
      <tr>
        <th>Device (Switch Vlans)</th>
        <th>IP (Vlan MACs)</th>
      </tr>
      </tr>
    </thead>
    <tbody>
    {% for host in inventory %}
      <tr>
        <td><a href="vlan_facts/{{host.name}}" >{{ host.name }}</a></td>
        <td><a href="MAC_facts/{{host.name}}" >{{ host.mgmt_ip }}</td>
      </tr>
{% endfor %}
    </tbody>
  </table>
  </div>
</div>


</body>
</html>
