<!DOCTYPE html>
<html lang="en">
<head>
  <title>NetOps</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type=text/css href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="/static/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/static/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script type="text/javascript" src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  .left-links{
     flex:1 1 200px;
  }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="left-links">
    <a class="navbar-brand" href="/main_core/core">Vlan MACs</a>
  </div>
  <div class="right-links">
    <a class="navbar-brand" href="/logout">Logout</a>
  </div>
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
  <h3>{{ fact.HOSTNAME }}</h3>
    <table class="table table-hover">
    <thead>
      <tr>
        <th>Switchport</th>
        <th>Vlan</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
    {% for MAC in MAC %}
      <tr>
        <td>{{ MAC.PORT }}</td>
        <td>{{ MAC.VLAN }}</td>
        <td>{{ MAC.NAME }}</td>
      {% endfor %}
    </tbody>
    </table>
  </div>  
</div>

<div class="container" style="margin-top:30px">
  <div class="row">
    <table class="table table-hover">
    <thead>
      <tr>
        <th>Switchport</th>
        <th>Vlan</th>
        <th>MAC Address</th>
      </tr>
    </thead>
    <tbody>
    {% for MAC1 in MAC1 %}
      <tr>
        <td>{{ MAC1.PORT }}</td>
        <td>{{ MAC1.VLAN }}</td>
        <td>{{ MAC1.MAC_ADDRESS }}</td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
  </div>  
</div>

</body>
</html>
